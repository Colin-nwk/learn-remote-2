<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/all.css" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="css/dark.css" />
    <title>cmix</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        
    <main class="main-area">
      <!-- about -->
      <section class="about" id="about">
        <div id="skill" class="p-1">
          <div class="container">
            <h2 class="heading-2 p-1">Skills</h2>
            <div class="about-skills pb-2">
              <i class="fab fa-html5 icon fa-5x html"></i>
              <i class="fab fa-css3 icon fa-5x css"></i>
              <i class="fab fa-wordpress icon fa-5x word"></i>
              <i class="fab fa-sass icon fa-5x sass"></i>
              <i class="fab fa-bootstrap icon fa-5x boot"></i>
              <i class="fab fa-js icon fa-5x js"></i>
            </div>
          </div>
        </div>
       
      <!-- contact -->
      <section class="contact py-3" id="contact">
        <div class="container">
          <div class="content">
            <h2 class="heading-2">I can help</h2>
            <p class="text-3 p-1">
              If you have a project that you want to get started, think you need
              my help with something or just fancy saying hey, then get in
              touch.
            </p>
          </div>
          <p class="text-2 me"><a href="">collinsnwoko05@gmail.com</a></p>
          <form action="" class="contact-form">
            <!-- <label for="name">name</label> -->
            <input
              type="text"
              name="name"
              id="name"
              placeholder="name"
              class="form-control"
            />
            <!-- <label for="email">email</label> -->
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email"
              class="form-control"
            />
            <!-- <label for="message">message</label> -->
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="message"
              class="message-input"
            ></textarea>
            <a type="submit" class="btn btn-primary">
              <i class="fas fa-envelope-open-text"></i> send
            </a>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-nav">
          <a
            href="https://github.com/Colin-nwk"
            class="footer-link"
            target="_blank"
            >github</a
          >
          <!-- <a href="#" class="footer-link">codepen</a> -->
          <a href="#contact" class="footer-link" id="#contact">hire me</a>
        </div>
        <div id="rights">
          &COPY;<span>2020</span> <a href="#home">Collins Nwoko</a> All rights
          reserved
        </div>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
